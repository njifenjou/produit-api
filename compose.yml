services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: products

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080